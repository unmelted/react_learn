<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  /* .favorites img {
    width: 150px;
  } */
</style>

<body>
  <div id="app"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };

    console.log("야옹");

    function CatItem(props) {
      return (
        <li>
          <img src={props.images} style={{ width: '300px' }} />
        </li>
      )
    }

    function Favorites({ favorites }) {

      return (
        <ul className="favorites">
          {favorites.map((cat) => (
            <CatItem images={cat} key={cat} />
          ))}
        </ul>
      );
    }

    const Maincard = ({ image, onhandleHeartClick }) => {

      return (
        <div className="main-card" >
          <img src={image} alt="고양이" width="400" />
          <button onClick={onhandleHeartClick} >🤍</button>
        </div >
      );
    };
    const Title = (props) => {
      return <h1>{props.children}</h1>
    }

    const FormInput = ({ updateMainCat }) => {
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
      const [value, setValue] = React.useState('');
      const [errMessage, setErrMessage] = React.useState('');

      function handleInputChange(e) {
        const userValue = e.target.value
        setErrMessage("")
        if (includesHangul(userValue)) {
          setErrMessage("한글은 입력하실 수 없습니다.");
        }

        setValue(userValue.toUpperCase())
      }

      function handleSubmit(e) {
        console.log("submit click")
        event.preventDefault();
        setErrMessage('')
        if (value === '') {
          setErrMessage('빈 값으로 생성할 수 없습니다.');
          return;
        }
        updateMainCat();
      }

      return (
        <form onSubmit={handleSubmit}>
          <input type="text" name="name" placeholder="영어대사를 입력해 주세요" onChange={handleInputChange} value={value} />
          <button type="submit">생성</button>
          <p style={{ color: "red" }}>{errMessage}</p>
        </form>
      )
    }

    const App = () => {
      const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
      const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
      const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

      const [counter, setCounter] = React.useState(Number(jsonLocalStorage.getItem('counter')));
      const [mainCat, setMainCat] = React.useState(CAT1);
      const [favorites, setFavorites] = React.useState(
        jsonLocalStorage.getItem('favorites') || []
      );

      function updateMainCat() {
        setMainCat(CAT2)
        const nextCounter = counter + 1
        setCounter(nextCounter)
        jsonLocalStorage.setItem('counter', nextCounter)
      }

      function handleHeartClick() {
        const nextFavorites = [...favorites, mainCat]
        setFavorites([...favorites, mainCat]);
        jsonLocalStorage.setItem('favorites', nextFavorites)
      }

      return (
        <div>
          <Title >{counter}번째 고양이 가라사대</Title>
          <FormInput updateMainCat={updateMainCat}> </FormInput>
          <Maincard image={mainCat} onhandleHeartClick={handleHeartClick} />
          <Favorites favorites={favorites} />
        </div>
      )
    };

    const 여기그려 = document.querySelector('#app')
    ReactDOM.render(<App />, 여기그려)
  </script>
</body>

</html>
